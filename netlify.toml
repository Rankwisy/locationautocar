[build]
publish = "dist"
command = "npx vite build"

[build.processing]
skip_processing = false

[build.processing.css]
bundle = true
minify = true

[build.processing.js]
bundle = true
minify = true

[build.processing.html]
pretty_urls = true

[build.processing.images]
compress = true

[build.environment]
NODE_VERSION = "18"
NPM_FLAGS = "--production=false"

[forms]
enabled = true

[[headers]]
for = "/*"

[headers.values]
X-Frame-Options = "DENY"
X-XSS-Protection = "1; mode=block"
X-Content-Type-Options = "nosniff"
Referrer-Policy = "strict-origin-when-cross-origin"
Permissions-Policy = "camera=(), microphone=(), geolocation=()"

[[headers]]
for = "/*.html"

[headers.values]
Content-Type = "text/html; charset=UTF-8"
Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
for = "/assets/*"

[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "*.css"

[headers.values]
Cache-Control = "public, max-age=31536000, immutable"
Content-Type = "text/css; charset=UTF-8"

[[headers]]
for = "*.js"

[headers.values]
Cache-Control = "public, max-age=31536000, immutable"
Content-Type = "application/javascript; charset=UTF-8"

[[headers]]
for = "*.woff2"

[headers.values]
Cache-Control = "public, max-age=31536000, immutable"
Content-Type = "font/woff2"

[[headers]]
for = "*.xsl"

[headers.values]
Content-Type = "application/xml; charset=UTF-8"
Cache-Control = "public, max-age=3600"

[[headers]]
for = "/sitemap.xml"

[headers.values]
Content-Type = "application/xml; charset=UTF-8"
Cache-Control = "public, max-age=3600"

[[headers]]
for = "/sitemap_index.xml"

[headers.values]
Content-Type = "application/xml; charset=UTF-8"
Cache-Control = "public, max-age=3600"

[[headers]]
for = "/robots.txt"

[headers.values]
Content-Type = "text/plain; charset=UTF-8"
Cache-Control = "public, max-age=3600"

[[headers]]
for = "/k9b1y8at1ak9tqfd59s66vdqrcp2ag1a.txt"

[headers.values]
Content-Type = "text/plain; charset=UTF-8"
Cache-Control = "public, max-age=3600"

[[redirects]]
from = "/admin/*"
to = "/admin/index.html"
status = 200

[[redirects]]
from = "/contact-success"
to = "/contactez-nous?success=true"
status = 302

[[redirects]]
from = "/404"
to = "/index.html"
status = 404

[[redirects]]
from = "/500"
to = "/index.html"
status = 500

[[redirects]]
from = "/*"
to = "/index.html"
status = 200