[build]
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"

# Form processing configuration
[forms]
  # Enable form detection
  enabled = true

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

# CMS configuration
[[redirects]]
  from = "/admin/*"
  to = "/admin/index.html"
  status = 200

# SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Form submission handling
[[redirects]]
  from = "/contact-success"
  to = "/contactez-nous?success=true"
  status = 302

# Ensure form submissions are processed correctly
[[headers]]
  for = "/"
  [headers.values]
    X-Robots-Tag = "index, follow"